<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SMM Panel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .login-box {
            background: white;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-header .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .login-header .logo img {
            height: 60px;
        }
        
        .login-header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .input-with-icon input:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: #4361ee;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: #3a56d4;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .login-footer p {
            color: #666;
            font-size: 14px;
        }
        
        .login-footer a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .social-login {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            color: #333;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .social-btn:hover {
            border-color: #4361ee;
            color: #4361ee;
        }
        
        .social-btn.google i {
            color: #DB4437;
        }
        
        .social-btn.github i {
            color: #333;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-error {
            background: rgba(249, 65, 68, 0.1);
            border: 1px solid rgba(249, 65, 68, 0.2);
            color: #f94144;
        }
        
        .alert-success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo">
                    <img src="assets/images/logo.png" alt="SMM Panel Logo">
                    <div>
                        <h1>SMM<span style="color: #4361ee;">PRO</span></h1>
                        <p>Admin Panel Login</p>
                    </div>
                </div>
            </div>
            
            <div class="alert" id="loginAlert"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="admin@example.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                </div>
                
                <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                    <label style="margin-bottom: 0;">
                        <input type="checkbox" id="rememberMe"> Remember me
                    </label>
                    <a href="#" style="font-size: 14px; color: #4361ee;">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="loginBtnText">Login to Dashboard</span>
                    <div id="loginSpinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
                
                <div class="social-login">
                    <button type="button" class="social-btn google" id="googleLogin">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </button>
                    <button type="button" class="social-btn github" id="githubLogin">
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </button>
                </div>
            </form>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="register.html">Create one now</a></p>
                <p style="margin-top: 10px; font-size: 12px; color: #999;">
                    <i class="fas fa-shield-alt"></i> Your data is securely encrypted
                </p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginSpinner = document.getElementById('loginSpinner');
            const loginAlert = document.getElementById('loginAlert');
            
            // Demo credentials
            const demoCredentials = {
                email: 'admin@smmpanel.com',
                password: 'admin123',
                name: 'Administrator'
            };
            
            // Check if already logged in
            if (localStorage.getItem('smmPanelUser')) {
                window.location.href = 'index.html';
            }
            
            // Handle form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('rememberMe').checked;
                
                // Show loading state
                loginBtn.disabled = true;
                loginBtnText.style.display = 'none';
                loginSpinner.style.display = 'block';
                
                // Clear previous alerts
                loginAlert.style.display = 'none';
                loginAlert.className = 'alert';
                
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Demo authentication (replace with real auth)
                if (email === demoCredentials.email && password === demoCredentials.password) {
                    // Successful login
                    const user = {
                        email: email,
                        displayName: demoCredentials.name,
                        isAdmin: true
                    };
                    
                    localStorage.setItem('smmPanelUser', JSON.stringify(user));
                    localStorage.setItem('isAdmin', 'true');
                    
                    if (rememberMe) {
                        localStorage.setItem('rememberMe', 'true');
                    }
                    
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    // Failed login
                    showAlert('Invalid email or password. Try admin@smmpanel.com / admin123', 'error');
                    
                    // Reset button state
                    loginBtn.disabled = false;
                    loginBtnText.style.display = 'block';
                    loginSpinner.style.display = 'none';
                }
            });
            
            // Google login
            document.getElementById('googleLogin').addEventListener('click', function() {
                showAlert('Google login is not configured for demo. Use demo credentials.', 'error');
            });
            
            // GitHub login
            document.getElementById('githubLogin').addEventListener('click', function() {
                showAlert('GitHub login is not configured for demo. Use demo credentials.', 'error');
            });
            
            // Show alert function
            function showAlert(message, type) {
                loginAlert.textContent = message;
                loginAlert.className = “alert alert-${type}”;
                loginAlert.style.display = 'block';
                
                // Auto hide after 5 seconds
                setTimeout(() => {
                    loginAlert.style.display = 'none';
                }, 5000);
            }
            
            // Auto-fill demo credentials for testing
            document.getElementById('email').value = demoCredentials.email;
            document.getElementById('password').value = demoCredentials.password;
        });
    </script>
</body>
</html>
