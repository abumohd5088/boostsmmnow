<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SMM Panel</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }
        
        .input-group-text {
            background: #f8f9fa;
            border: 1px solid #ddd;
        }
        
        .alert {
            border-radius: 8px;
            padding: 12px 15px;
        }
        
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4361ee;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <h2><i class="fas fa-rocket"></i> SMM Panel</h2>
                <p class="mb-0">Sign in to your account</p>
            </div>
            
            <!-- Login Form -->
            <div class="login-body">
                <!-- Success/Error Messages -->
                <div id="message" class="alert alert-dismissible fade" role="alert">
                    <span id="messageText"></span>
                    <button type="button" class="btn-close" onclick="hideMessage()"></button>
                </div>
                
                <form id="loginForm">
                    <!-- Email Input -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" 
                                   placeholder="Enter your email" required>
                        </div>
                        <div class="invalid-feedback" id="emailError"></div>
                    </div>
                    
                    <!-- Password Input -->
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" 
                                   placeholder="Enter your password" required>
                            <button class="btn btn-outline-secondary" type="button" 
                                    id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback" id="passwordError"></div>
                    </div>
                    
                    <!-- Remember Me & Forgot Password -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                        <a href="forgot-password.html" class="text-decoration-none">
                            Forgot Password?
                        </a>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">
                            <div class="loader" id="loginLoader"></div>
                            <span id="loginText">Sign In</span>
                        </button>
                    </div>
                    
                    <!-- Google Sign In -->
                    <div class="d-grid gap-2 mb-4">
                        <button type="button" class="btn btn-outline-danger btn-lg" 
                                id="googleSignInBtn">
                            <i class="fab fa-google"></i> Sign in with Google
                        </button>
                    </div>
                    
                    <!-- Sign Up Link -->
                    <div class="text-center">
                        <p class="mb-0">Don't have an account? 
                            <a href="signup.html" class="text-decoration-none fw-bold">
                                Sign up here
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/firebase-config.js"></script>
    
    <script>
        // Firebase Auth
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const loginBtn = document.getElementById('loginBtn');
        const loginLoader = document.getElementById('loginLoader');
        const loginText = document.getElementById('loginText');
        const googleSignInBtn = document.getElementById('googleSignInBtn');
        const message = document.getElementById('message');
        const messageText = document.getElementById('messageText');
        
        // Show/Hide Message
        function showMessage(text, type = 'danger') {
            messageText.textContent = text;
            message.className = “alert alert-${type} fade show”;
            message.style.display = 'block';
        }
        
        function hideMessage() {
            message.classList.remove('show');
            setTimeout(() => {
                message.style.display = 'none';
            }, 300);
        }
        
        // Toggle Password Visibility
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
        
        // Form Validation
        function validateForm() {
            let isValid = true;
            
            // Email validation
            const email = emailInput.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!email) {
                emailInput.classList.add('is-invalid');
                document.getElementById('emailError').textContent = 'Email is required';
                isValid = false;
            } else if (!emailRegex.test(email)) {
                emailInput.classList.add('is-invalid');
                document.getElementById('emailError').textContent = 'Please enter a valid email';
                isValid = false;
            } else {
                emailInput.classList.remove('is-invalid');
            }
            
            // Password validation
            const password = passwordInput.value;
            if (!password) {
                passwordInput.classList.add('is-invalid');
                document.getElementById('passwordError').textContent = 'Password is required';
                isValid = false;
            } else if (password.length < 6) {
                passwordInput.classList.add('is-invalid');
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
                isValid = false;
            } else {
                passwordInput.classList.remove('is-invalid');
            }
            
            return isValid;
        }
        
        // Email/Password Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateForm()) return;
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Show loading state
            loginLoader.style.display = 'inline-block';
            loginText.textContent = 'Signing in...';
            loginBtn.disabled = true;
            
            try {
                // Sign in with Firebase
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Check if user is admin
                const userDoc = await db.collection('users').doc(user.uid).get();
                const userData = userDoc.data();
                
                // Save to localStorage if "Remember me" is checked
                const rememberMe = document.getElementById('rememberMe').checked;
                if (rememberMe) {
                    localStorage.setItem('rememberedEmail', email);
                } else {
                    localStorage.removeItem('rememberedEmail');
                }
                
                // Redirect based on user role
                if (userData && userData.role === 'admin') {
                    showMessage('Welcome Admin! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '../admin/dashboard.html';
                    }, 1000);
                } else {
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '../user/dashboard.html';
                    }, 1000);
                }
                
            } catch (error) {
                console.error('Login error:', error);
                
                // Handle specific errors
                switch (error.code) {
                    case 'auth/user-not-found':
                        showMessage('No account found with this email.', 'danger');
                        break;
                    case 'auth/wrong-password':
                        showMessage('Incorrect password. Please try again.', 'danger');
                        break;
                    case 'auth/user-disabled':
                        showMessage('This account has been disabled.', 'danger');
                        break;
                    case 'auth/too-many-requests':
                        showMessage('Too many failed attempts. Please try again later.', 'danger');
                        break;
                    case 'auth/invalid-email':
                        showMessage('Invalid email address.', 'danger');
                        break;
                    default:
                        showMessage('Login failed. Please try again.', 'danger');
                }
                
                // Reset button state
                loginLoader.style.display = 'none';
                loginText.textContent = 'Sign In';
                loginBtn.disabled = false;
            }
        });
        
        // Google Sign In
        googleSignInBtn.addEventListener('click', async () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            try {
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                
                // Check if user exists in Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    // Create new user document
                    await db.collection('users').doc(user.uid).set({
                        email: user.email,
                        uid: user.uid,
                        name: user.displayName,
                        photoURL: user.photoURL,
                        role: 'user',
                        balance: 0,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        isActive: true
                    });
                }
                
                showMessage('Google login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = '../user/dashboard.html';
                }, 1000);
                
            } catch (error) {
                console.error('Google sign-in error:', error);
                showMessage('Google sign-in failed. Please try again.', 'danger');
            }
        });
        
        // Check for remembered email
        window.addEventListener('DOMContentLoaded', () => {
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail) {
                emailInput.value = rememberedEmail;
                document.getElementById('rememberMe').checked = true;
            }
        });
        
        // Real-time auth state listener
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, check if already on login page
                const currentPath = window.location.pathname;
                if (currentPath.includes('login.html') || currentPath.includes('signup.html')) {
                    // Redirect based on user role
                    db.collection('users').doc(user.uid).get()
                        .then((doc) => {
                            if (doc.exists) {
                                const userData = doc.data();
                                if (userData.role === 'admin') {
                                    window.location.href = '../admin/dashboard.html';
                                } else {
                                    window.location.href = '../user/dashboard.html';
                                }
                            }
                        });
                }
            }
        });
    </script>
</body>
</html>
