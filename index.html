<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SMM Panel</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    
    <style>
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .signup-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .signup-header {
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .signup-body {
            padding: 30px;
        }
        
        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }
        
        .input-group-text {
            background: #f8f9fa;
            border: 1px solid #ddd;
        }
        
        .alert {
            border-radius: 8px;
            padding: 12px 15px;
        }
        
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4361ee;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .password-strength {
            height: 5px;
            margin-top: 5px;
            border-radius: 3px;
            transition: all 0.3s;
        }
        
        .strength-weak { background-color: #dc3545; width: 25%; }
        .strength-fair { background-color: #ffc107; width: 50%; }
        .strength-good { background-color: #17a2b8; width: 75%; }
        .strength-strong { background-color: #28a745; width: 100%; }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <!-- Header -->
            <div class="signup-header">
                <h2><i class="fas fa-rocket"></i> Create Account</h2>
                <p class="mb-0">Join our SMM Panel to boost your social media</p>
            </div>
            
            <!-- Signup Form -->
            <div class="signup-body">
                <!-- Success/Error Messages -->
                <div id="message" class="alert alert-dismissible fade" role="alert">
                    <span id="messageText"></span>
                    <button type="button" class="btn-close" onclick="hideMessage()"></button>
                </div>
                
                <form id="signupForm">
                    <!-- Name Input -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="name" 
                                   placeholder="Enter your full name" required>
                        </div>
                        <div class="invalid-feedback" id="nameError"></div>
                    </div>
                    
                    <!-- Email Input -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" 
                                   placeholder="Enter your email" required>
                        </div>
                        <div class="invalid-feedback" id="emailError"></div>
                    </div>
                    
                    <!-- Password Input -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" 
                                   placeholder="Create a strong password" required>
                            <button class="btn btn-outline-secondary" type="button" 
                                    id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength" id="passwordStrength"></div>
                        <small class="form-text text-muted">
                            Must be at least 6 characters with letters and numbers
                        </small>
                        <div class="invalid-feedback" id="passwordError"></div>
                    </div>
                    
                    <!-- Confirm Password -->
                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="confirmPassword" 
                                   placeholder="Re-enter your password" required>
                        </div>
                        <div class="invalid-feedback" id="confirmPasswordError"></div>
                    </div>
                    
                    <!-- Terms & Conditions -->
                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="terms" required>
                            <label class="form-check-label" for="terms">
                                I agree to the <a href="#" class="text-decoration-none">Terms & Conditions</a>
                                and <a href="#" class="text-decoration-none">Privacy Policy</a>
                            </label>
                            <div class="invalid-feedback" id="termsError">
                                You must agree to the terms to continue
                            </div>
                        </div>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary btn-lg" id="signupBtn">
                            <div class="loader" id="signupLoader"></div>
                            <span id="signupText">Create Account</span>
                        </button>
                    </div>
                    
                    <!-- Google Sign Up -->
                    <div class="d-grid gap-2 mb-4">
                        <button type="button" class="btn btn-outline-danger btn-lg" 
                                id="googleSignUpBtn">
                            <i class="fab fa-google"></i> Sign up with Google
                        </button>
                    </div>
                    
                    <!-- Login Link -->
                    <div class="text-center">
                        <p class="mb-0">Already have an account? 
                            <a href="login.html" class="text-decoration-none fw-bold">
                                Sign in here
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/firebase-config.js"></script>
    
    <script>
        // Firebase Auth
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // DOM Elements
        const signupForm = document.getElementById('signupForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const togglePassword = document.getElementById('togglePassword');
        const signupBtn = document.getElementById('signupBtn');
        const signupLoader = document.getElementById('signupLoader');
        const signupText = document.getElementById('signupText');
        const googleSignUpBtn = document.getElementById('googleSignUpBtn');
        const message = document.getElementById('message');
        const messageText = document.getElementById('messageText');
        const passwordStrength = document.getElementById('passwordStrength');
        const termsCheckbox = document.getElementById('terms');
        
        // Show/Hide Message
        function showMessage(text, type = 'danger') {
            messageText.textContent = text;
            message.className = `alert alert-${type} fade show`;
            message.style.display = 'block';
        }
        
        function hideMessage() {
            message.classList.remove('show');
            setTimeout(() => {
                message.style.display = 'none';
            }, 300);
        }
        
        // Toggle Password Visibility
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
        
        // Password Strength Checker
        function checkPasswordStrength(password) {
            let strength = 0;
            
            // Length check
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            
            // Character variety checks
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            // Update strength meter
            passwordStrength.className = 'password-strength';
            
            if (password.length === 0) {
                passwordStrength.style.width = '0%';
            } else if (strength <= 2) {
                passwordStrength.classList.add('strength-weak');
            } else if (strength <= 3) {
                passwordStrength.classList.add('strength-fair');
            } else if (strength <= 4) {
                passwordStrength.classList.add('strength-good');
            } else {
                passwordStrength.classList.add('strength-strong');
            }
        }
        
        // Real-time password strength checking
        passwordInput.addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });
        
        // Form Validation
        function validateForm() {
            let isValid = true;
            
            // Name validation
            const name = nameInput.value.trim();
            if (!name) {
                nameInput.classList.add('is-invalid');
                document.getElementById('nameError').textContent = 'Name is required';
                isValid = false;
            } else if (name.length < 2) {
                nameInput.classList.add('is-invalid');
                document.getElementById('nameError').textContent = 'Name must be at least 2 characters';
                isValid = false;
            } else {
                nameInput.classList.remove('is-invalid');
            }
            
            // Email validation
            const email = emailInput.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!email) {
                emailInput.classList.add('is-invalid');
                document.getElementById('emailError').textContent = 'Email is required';
                isValid = false;
            } else if (!emailRegex.test(email)) {
                emailInput.classList.add('is-invalid');
                document.getElementById('emailError').textContent = 'Please enter a valid email';
                isValid = false;
            } else {
                emailInput.classList.remove('is-invalid');
            }
            
            // Password validation
            const password = passwordInput.value;
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*#?&]{6,}$/;
            
            if (!password) {
                passwordInput.classList.add('is-invalid');
                document.getElementById('passwordError').textContent = 'Password is required';
                isValid = false;
            } else if (!passwordRegex.test(password)) {
                passwordInput.classList.add('is-invalid');
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters with letters and numbers';
                isValid = false;
            } else {
                passwordInput.classList.remove('is-invalid');
            }
            
            // Confirm password validation
            const confirmPassword = confirmPasswordInput.value;
            if (!confirmPassword) {
                confirmPasswordInput.classList.add('is-invalid');
                document.getElementById('confirmPasswordError').textContent = 'Please confirm your password';
                isValid = false;
            } else if (password !== confirmPassword) {
                confirmPasswordInput.classList.add('is-invalid');
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                isValid = false;
            } else {
                confirmPasswordInput.classList.remove('is-invalid');
            }
            
            // Terms validation
            if (!termsCheckbox.checked) {
                termsCheckbox.classList.add('is-invalid');
                isValid = false;
            } else {
                termsCheckbox.classList.remove('is-invalid');
            }
            
            return isValid;
        }
        
        // Email/Password Signup
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateForm()) return;
            
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Show loading state
            signupLoader.style.display = 'inline-block';
            signupText.textContent = 'Creating Account...';
            signupBtn.disabled = true;
            
            try {
                // Create user with Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Send email verification
                await user.sendEmailVerification();
                
                // Create user document in Firestore
                await db.collection('users').doc(user.uid).set({
                    uid: user.uid,
                    email: user.email,
                    name: name,
                    role: 'user',
                    balance: 0,
                    isVerified: false,
                    isActive: true,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showMessage(`Account created successfully! Verification email sent to ${email}. Please verify your email before logging in.`, 'success');
                
                // Reset form
                signupForm.reset();
                passwordStrength.style.width = '0%';
                passwordStrength.className = 'password-strength';
                
                // Redirect to login after 3 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
                
            } catch (error) {
                console.error('Signup error:', error);
                
                // Handle specific Firebase errors
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        showMessage('This email is already registered. Please use a different email or try logging in.', 'danger');
                        break;
                    case 'auth/invalid-email':
                        showMessage('Invalid email address format.', 'danger');
                        break;
                    case 'auth/operation-not-allowed':
                        showMessage('Email/password signup is currently disabled.', 'danger');
                        break;
                    case 'auth/weak-password':
                        showMessage('Password is too weak. Please choose a stronger password.', 'danger');
                        break;
                    default:
                        showMessage('Account creation failed. Please try again.', 'danger');
                }
                
                // Reset button state
                signupLoader.style.display = 'none';
                signupText.textContent = 'Create Account';
                signupBtn.disabled = false;
            }
        });
        
        // Google Sign Up
        googleSignUpBtn.addEventListener('click', async () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            try {
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                
                // Check if user exists in Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    // Create new user document with Google info
                    await db.collection('users').doc(user.uid).set({
                        uid: user.uid,
                        email: user.email,
                        name: user.displayName || 'Google User',
                        photoURL: user.photoURL,
                        role: 'user',
                        balance: 0,
                        isVerified: true, // Google accounts are verified
                        isActive: true,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                
                showMessage('Google signup successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = '../user/dashboard.html';
                }, 1000);
                
            } catch (error) {
                console.error('Google sign-up error:', error);
                showMessage('Google sign-up failed. Please try again.', 'danger');
            }
        });
        
        // Real-time auth state listener
        auth.onAuthStateChanged((user) => {
            if (user && user.emailVerified) {
                // If user is already signed in and verified, redirect to dashboard
                const currentPath = window.location.pathname;
                if (currentPath.includes('signup.html') || currentPath.includes('login.html')) {
                    db.collection('users').doc(user.uid).get()
                        .then((doc) => {
                            if (doc.exists) {
                                const userData = doc.data();
                                if (userData.role === 'admin') {
                                    window.location.href = '../admin/dashboard.html';
                                } else {
                                    window.location.href = '../user/dashboard.html';
                                }
                            }
                        });
                }
            }
        });
    </script>
</body>
</html>
